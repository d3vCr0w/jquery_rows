<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestim</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/app.css" />
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="js/additional-methods.min.js"></script>
  <script src="js/script.js"></script>
</head>

<body>
  <div class="container mt-5">
    <div class="row bg-light">
      <section id="contacto" class="pb-5">

        <div class="row bg-light mb-5">
          <h1 class="text-center titulo">Cedula</h1>
          <form id="contactForm" action="">
            <div class="row">
              <div class="mb-3 col-lg-6 col-md-6 col-sm-12">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" name="name" />
              </div>
              <div class="mb-3 col-lg-6 col-md-6 col-sm-12">
                <label for="document" class="form-label">Cedula</label>
                <input type="number" class="form-control" id="document" name="document" />
              </div>
              <div class="mb-3 col-lg-6 col-md-6 col-sm-12">
                <label for="dob" class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="dob" name="dob" />
              </div>
              <div class="mb-3 col-lg-6 col-md-6 col-sm-12">
                <label for="nota1" class="form-label">Nota 1</label>
                <input type="number" class="form-control" id="nota1" name="nota1" min="0.0" max="5.0" />
              </div>
              <div class="mb-3 col-lg-6 col-md-6 col-sm-12">
                <label for="nota2" class="form-label">Nota 2</label>
                <input type="number" class="form-control" id="nota2" name="nota2" min="0.0" max="5.0" />
              </div>
              <div class="mb-3 col-lg-6 col-md-6 col-sm-12">
                <label for="nota3" class="form-label">Nota 3</label>
                <input type="number" class="form-control" id="nota3" name="nota3" min="0.0" max="5.0" />
              </div>
            </div>
            <input type="button" class="btn btn-outline-success" id="registerBtn" value="Registrar" />
            <input type="reset" class="btn btn-outline-danger" id="clearBtn" value="Limpiar" />
          </form>
        </div>
      </section>
    </div>
  </div>
</body>

</html>
