<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taller 9</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/app.css" />
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/sweetalert2.all.min.js"></script>
    <script src="../js/results.js"></script>
  </head>

  <body>
    <div class="head bg-dark text-light p-4">
      <h1>Registro Estudiantil</h1>
    </div>
    <div class="container mt-5">
      <div class="row mb-5">
        <div class="col-lg-4 col-md-4 col-sm-4">
          <input
            type="button"
            class="btn btn-secondary"
            id="btnback"
            value="Regresar"
            onclick="history.back()"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 table-responsive p-3">
          <table class="table table-bordered table-striped" id="latabla">
            <thead class="table-dark">
              <tr>
                <th>Imagen</th>
                <th>Cedula</th>
                <th>Nombre</th>
                <th>Fecha de Nacimiento</th>
                <th>Edad</th>
                <th>Nota 1</th>
                <th>Nota 2</th>
                <th>Nota 3</th>
                <th>Promedio</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
